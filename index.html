<head>
    <title>Naveen Kumar S | Growth & Performance Marketer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html { scroll-behavior: smooth; }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0c0c0c;
            color: #ffffff;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 80px 20px;
        }

        /* INTRO ANIMATION */
        .intro-animation {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #0c0c0c;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .character {
            position: relative;
            transform: translateY(120px);
            opacity: 0;
        }

        .character img {
            width: 200px;
            border-radius: 20px;
            box-shadow:
                0 0 20px #00e0ff,
                0 0 40px #8a2be2;
        }

        .speech {
            position: absolute;
            top: -50px;
            left: 40px;
            background: #111;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            opacity: 0;
        }

        /* HERO */
        .hero h1 {
            font-size: 44px;
            margin-bottom: 10px;
            animation: fadeDown 1s ease forwards;
        }

        .hero h2 {
            color: #00e0ff;
            margin-bottom: 20px;
            animation: fadeDown 1.3s ease forwards;
        }

        .hero p {
            color: #aaa;
            max-width: 700px;
            animation: fadeDown 1.6s ease forwards;
        }

        .button {
            display: inline-block;
            padding: 12px 28px;
            margin: 20px 15px 0 0;
            background: #00e0ff;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 20px #00e0ff;
            background: #00bcd4;
        }

        .section-title {
            font-size: 28px;
            margin-top: 80px;
            border-left: 4px solid #00e0ff;
            padding-left: 15px;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s ease;
        }

        .section-title.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .card {
            background: #161616;
            padding: 25px;
            border-radius: 14px;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(50px);
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-8px);
            background: #1e1e1e;
            box-shadow: 0 15px 40px rgba(0,224,255,0.2);
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
